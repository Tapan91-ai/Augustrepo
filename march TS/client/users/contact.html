<div class="col-sm-6" >
	
	<form name="form" ng-submit="contact(user)"  role="form" method="post">
		<div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="name" ng-model="user.name" placeholder="First & Last Name" value="" required>
				<div ng-messages="form.name.$error" ng-show="form.name.$dirty">
             <div ng-message="name">Invalid Name</div>
            <div ng-message="required">Name is required </div>
        </div>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" name="email" ng-model="user.email" placeholder="example@domain.com" value="" required>
				<div ng-messages="form.email.$error" ng-show="form.email.$dirty">
             <div ng-message="email">Invalid Email</div>
            <div ng-message="required">Email is required </div>
        </div>
			</div>
		</div>

		
		<div class="form-group" ng-class="{ 'has-error': form.message.$dirty && form.message.$error.required }">
			<label for="message" class="col-sm-2 control-label">Message</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="4"  ng-model="user.message" name="message" required ></textarea>
				<div ng-messages="form.message.$error" ng-show="form.message.$dirty">
             <div ng-message="message">Invalid Message</div>
            <div ng-message="required">Message is required </div>
        </div>
			</div>
		</div>
		
		 <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Submit</button>
         
            <hr>
        </div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				
			</div>
		</div>
	</form>
</div>
