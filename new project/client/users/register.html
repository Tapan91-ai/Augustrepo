<div class="col-sm-9">
    <h2>Register</h2>

    
    <form name="form" ng-submit="register(user)" role="form" method="POST">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter Your first name" class="form-control" ng-model="user.firstName" ng-minlength="3" ng-maxlength="7" required="" />
            <div ng-messages="form.firstName.$error" ng-show="form.firstName.$dirty" >
            <div ng-message="minlength">Name too short</div>
              <div ng-message="maxlength">Name too long</div>
            <div ng-message="required">First name is required</div>
        </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" placeholder="Enter Your last name" ng-model="user.lastName" ng-minlength="3" ng-maxlength="7" required =""/>
             <div ng-messages="form.lastName.$error" ng-show="form.lastName.$dirty" >
             <div ng-message="required">Last name is required</div>
             <div ng-message="maxlength">Name too long</div>
              <div ng-message="minlength">Name too short</div>
        </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="username" id="username" class="form-control"  placeholder="Enter Your Email" ng-model="user.email" required />
                  <div ng-messages="form.username.$error" ng-show="form.username.$dirty">
             <div ng-message="email">Invalid Email</div>
            <div ng-message="required">Email is required </div>
        </div>
        </div>

<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your password" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>


<div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmpassword.$error.required }">
<label for="confirmPassword"> Confirm Password</label>
<input type="password" name="confirmPassword" id="confirmpassword" class="form-control"  placeholder="Enter Your confirm password" ng-model="user.confirmPassword" required />
<span ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required" class="help-block"> Confirm Password is required</span>
        </div>

         
        

        <div class="form-actions">
            <button type="submit"  onclick="alert('Registration Success')" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Submit</button>
            <a href="#!/login" class="btn btn-link">Cancel</a><br>
            <hr>
        </div>
    </form>
</div>
