<form name="form" ng-submit="questionw(vms)" role="form" method="POST">
	<div><h3>Enter Your Question:</h3><hr><br>
		<textarea  rows="10" type="text" name="questionw" id="questionw" class="form-control" ng-model="vms.questionw" required></textarea>
	</div><br><hr>
	<div class="form-actions">
		<button type="submit" onclick="alert('Post Question Success')" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Post Your Question</button>
	</div>
</form>
