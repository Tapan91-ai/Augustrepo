<div class="col-sm-9" ">

    <h2>Add product</h2>

<form name="form" ng-submit="product(vm)" role="form" method="POST">
  <div class="form-group">
    <label for="formGroupExampleInput">Product Name</label>
    <input type="text"  name = "email" class="form-control" id="email"  ng-model="vm.email" placeholder="product Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2"> Product Desc.</label>
    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="product Name">
  </div>


   <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Add Product</button>
</form>
</div>
