<div ng-init="loadanswer()" ng-controller="askController">
  <form><center><h3>All Questions</h3></center>
    <hr>
    <div class="w3-twothird w3-container">
      <h3 class="w3-text-teal"></h3>
      <table>
        <br><br>
        <br>
        <div dir-paginate="profile in users |filter:search|itemsPerPage:5">
          <div class="well well-lg">
            <a ng-click="getquesanswer(profile._id)" ng-model="profile.questionw"  ng-controller="tourController"> {{ profile.questionw }} </a><br>
            <br><hr>
            <div ng-repeat='ans in profile.answer'>
              <p ng-model="ans.answer"> <b>Answer:</b> <br> {{ ans.answer }}</p>
            </div>
          </div>
        </div>
      </table>
      <dir-pagination-controls
      max-size="5"
      direction-links="true"
      boundary-links="true" >
      </dir-pagination-controls>
    </div>
