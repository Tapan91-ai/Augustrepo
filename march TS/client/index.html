<!DOCTYPE html>
<html ng-app="app" ng-controller="myController">
  <head>
    <title ng-if="isadminlogin">Dashboard</title>
    <title >Smartanswers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="smart.css">
    <link rel="stylesheet" href="angular-toastr.css">
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/angular.min.js"></script>
    <script src="./lib/angular-toastr.js"></script>
    <script src="./lib/angular-messages.js"></script>
    <script src="./lib/dirPagination.js"></script>
    <script src="./lib/ng-table.min.js"></script>
    <script src="./lib/angular-resource.min.js"></script>
    <script src="./lib/angular-ui-router.js"></script>
    <script src="app.js"></script>
  </head>
  <body >
    <div ui-view="header"></div>
    <div class="container-fluid text-center">
      <div class="row content">
        <div class="col-sm-2 sidenav">
          <div class="well">
            <p><a ui-sref="userlist" ng-if="isadminlogin">Users</a></p>
            <p><a ui-sref="contactuslist" ng-if="isadminlogin">Contacts</a></p>
            <p><a ui-sref="askquestions" ng-if="isuserlogin">Ask Question</a></p>
           <p><a ui-sref="askquestions" ng-if="!isuserlogin && !isadminlogin">Ask Question</a></p>
          </div>
          <div class="well">
            <p><a ui-sref="questionlist" ng-if="isadminlogin">Questions and Answers</a></p>
            <p><a ui-sref="documentation" ng-if="isuserlogin">Documentation</a></p>
            <p><a ui-sref="documentation" ng-if="!isuserlogin && !isadminlogin">Documentation</a></p>
          </div>
        </div>
        <div class="col-sm-8 text-left">
          <div ui-view="content"></div>
        </div>
        <div class="col-sm-2 sidenav">
          <div class="well">
            <p></p>
          </div>
          <div class="well">
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <div ui-view="footer"></div>
  </body>
</html>
