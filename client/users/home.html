<h1> Thank You </h1>


















<div ng-init="getauser(id)" ng-app="app" ng-controller="tourController">


<form><center><h3>All Questions</h3></center>
  <hr>
<form>


  <h4>Pick a topic:</h4>
  <input type="radio" ng-model="myVar" value="Angularjs">Angularjs
  <input type="radio" ng-model="myVar" value="Mongodb">Mongodb
  <input type="radio" ng-model="myVar" value="Nodejs">Nodejs
</form>
  <hr>

<div ng-switch="myVar">
  <div ng-switch-when="Angularjs">
 <div class="w3-twothird w3-container">
      
      <h3 class="w3-text-teal"></h3>
<table>
<tr ng-repeat="profile in users">
<td>{{ profile.firstName }}</td>
<td>{{ profile.question }}</td>



 
               <td><p>{{ clickCounter }}</p></td>
               <td><button ng-click = "clickCounter = clickCounter + 1">Like</button></td>
            
</tr>
</table>
<br>



      
   
  </div></div>
  
  <div ng-switch-when="Mongodb">
     <div class="w3-twothird w3-container">
      <h3 class="w3-text-teal"></h3>
      
  </div></div>

  <div ng-switch-when="Nodejs">
    <div class="w3-twothird w3-container">
      <h3 class="w3-text-teal"></h3>
  </div>
</div>
</div>
</form>
</div>
<form name="form" ng-submit="question(vm)" role="form" method="POST">
      <div>Enter Your Answer:<br>
          <textarea type="text" name="question" id="question" class="form-control" ng-model="vm.answer" required></textarea>
        </div><br>
                 <div class="form-actions">
           <button type="submit" onclick="alert('Post Question Success')" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Post Your Answer</button>
          </div>
</form>
